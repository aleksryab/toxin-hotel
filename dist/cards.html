<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Cards</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/ui.css">
  </head>
  <body class="ui-page ui-page_bg_gray">
    <div class="ui-page__header"><img class="ui-logo" src="img/ui-logo.svg">
    </div>
    <div class="ui-page__cards-container">
      <form class="search-room">
        <h2 class="search-room__title">Найдём номера под ваши пожелания</h2>
        <div class="search-room__dates">
          <div class="search-room__box">
            <div class="input">
              <label class="input__label">прибытие
                <div class="input__inner">
                  <input class="input__field js-datepicker" type="text" autocomplete="off" name="check-in" placeholder="ДД.ММ.ГГГГ" required pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}"><span class="input__button"><i class="material-icons">expand_more</i></span>
                </div>
              </label>
            </div>
          </div>
          <div class="search-room__box">
            <div class="input">
              <label class="input__label">выезд
                <div class="input__inner">
                  <input class="input__field js-datepicker" type="text" autocomplete="off" name="check-out" placeholder="ДД.ММ.ГГГГ" required pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}"><span class="input__button"><i class="material-icons">expand_more</i></span>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div class="search-room__guests">
          <div class="input">
            <label class="input__label">гости
              <div class="input__inner">
                <input class="input__field js-dropdown input__field_dropdown" type="text" autocomplete="off" name="number-guests" placeholder="Сколько гостей" required readonly><span class="input__button"><i class="material-icons">expand_more</i></span>
              </div>
            </label>
            <div class="dropdown">
              <div class="dropdown__item">
                <div class="dropdown__title">взрослые</div>
                <div class="dropdown__controls"><span class="dropdown__button" data-action="minus">-</span>
                  <input class="dropdown__value" type="text" name="adults" value="0" readonly><span class="dropdown__button" data-action="plus">+</span>
                </div>
              </div>
              <div class="dropdown__item">
                <div class="dropdown__title">дети</div>
                <div class="dropdown__controls">
                  <spand class="dropdown__button" data-action="minus">-</spand>
                  <input class="dropdown__value" type="text" name="children" value="0" readonly><span class="dropdown__button" data-action="plus">+</span>
                </div>
              </div>
              <div class="dropdown__item">
                <div class="dropdown__title">младенцы</div>
                <div class="dropdown__controls"><span class="dropdown__button" data-action="minus">-</span>
                  <input class="dropdown__value" type="text" name="infants" value="0" readonly><span class="dropdown__button" data-action="plus">+</span>
                </div>
              </div>
              <div class="dropdown__menu"><span class="dropdown__menu-button dropdown__menu-button_inverted" data-action="clear">oчистить</span><span class="dropdown__menu-button" data-action="apply">применить</span></div>
            </div>
          </div>
        </div>
        <div class="search-room__button">
          <button class="button button_submit">подобрать номер<i class="button__icon material-icons">arrow_forward</i></button>
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
